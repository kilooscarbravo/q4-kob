<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script>
	var xmlHttp;

	function calculate() {
		
		xmlHttp = new XMLHttpRequest();
		xmlHttp.onreadystatechange = showPriceStatus;
		
		var mango = document.getElementById("mango").value;
		var orange = document.getElementById("orange").value;
		var banana = document.getElementById("banana").value;
		var url = "AJAXno1.php?mango=" + mango + "&orange=" + orange + "&banana=" + banana;
		xmlHttp.open("GET", url);
		xmlHttp.send();
	}

	function showPriceStatus() {
		if(xmlHttp.readyState == 4 && xmlHttp.status == 200){
            document.getElementById("result").innerHTML = xmlHttp.responseText;
        }
	}
</script>
</head>

<body>
	<form>
		<h1>บันทึกการขาย</h1>
		มะม่วง กก.ละ 30 บาท ขายได้ <input id="mango" type="text" onkeyup="calculate()"> กก.<br> 
		ส้ม กก.ละ 70 บาท ขายได้ <input id="orange" type="text" onkeyup="calculate()"> กก.<br> 
		กล้วย หวีละ 30 บาท ขายได้ <input id="banana" type="text" onkeyup="calculate()"> หวี<br> 
        <span id="result"></span>
	</form>
</body>
</html>
